<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Portfólio de Desenvolvedor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bgi">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <img src="https://ih1.redbubble.net/image.5424095087.9680/raf,360x360,075,t,fafafa:ca443f4786.jpg" alt="Foto" class="profile-img">
            <div class="navbar-text">
                <h1>Tiago de Lima</h1>
                <p>Futuro Desenvolvedor Web</p>
            </div>
        </div>

        <!-- Ícones de Redes Sociais e Botão de Contato -->
        <div class="social-icons">
            <a href="https://github.com/TiagoLimaQ" target="_blank" class="social-icon">
                <i class="fab fa-github"></i> <!-- Ícone do GitHub -->
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i> <!-- Ícone do Instagram -->
            </a>
            <button class="contact-btn">Contato</button>
        </div>
    </nav>

    <!-- Corpo -->
    <main>
        <div class="photo-container">
            <img src="https://ih1.redbubble.net/image.5424095087.9680/raf,360x360,075,t,fafafa:ca443f4786.jpg" alt="Foto Central" class="central-img">
        </div>

        <section class="projects">
            <h2>Meus Projetos</h2>
            <div class="cards-container">
                <div class="card">
                    <a href="https://tiagolimaq.github.io/MP/" target="_blank" class="card-link">
                        <img src="caminho-da-imagem1.jpg" alt="Imagem MundoPet" class="card-image">
                        <h3>MundoPet</h3>
                        <p>Site veterinário.</p>
                    </a>
                </div>
                <div class="card">
                    <a href="https://tiagolimaq.github.io/JP/" target="_blank" class="card-link">
                        <img src="https://s.jpimg.com.br/wp-content/themes/jovempan/assets/src/images/img_ao_vivo_player.jpg" alt="Imagem Projeto JovemPan" class="card-image">
                        <h3>Projeto JovemPan</h3>
                        <p>Site JP Redesenhado.</p>
                    </a>
                </div>
                <div class="card">
                    <a href="https://tiagolimaq.github.io/Corrida-Senac/" target="_blank" class="card-link">
                        <img src="caminho-da-imagem3.jpg" alt="Imagem Corrida Senac" class="card-image">
                        <h3>Corrida Senac</h3>
                        <p>Pojeto corrida senac.</p>
                    </a>
                </div>
            </div>
        </section>
        
    </main>
</body>

</html>
